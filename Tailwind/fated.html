<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATED Registration</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        chewy: ['Chewy', 'system-ui']
                    },
                    screens: {
                        'xs': {'max': '480px'},
                        'xxs': {'max': '267px'},
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-[#ff5a5f] flex justify-center items-center h-screen text-white text-center font-poppins">

<div class="flex flex-col items-center w-[min(85vw,300px)] transition-all duration-200">

    <header class="flex flex-col items-center justify-center mb-[3vh] translate-y-[5%]">
        <div class="logo relative w-[clamp(60px,25vw,90px)] aspect-square rounded-full bg-white flex items-center justify-center overflow-hidden transition-all duration-300">
            <svg viewBox="0 0 24 24" class="w-3/5 h-3/5 fill-[#ff5a5f] rotate-[20deg] transition-all duration-300">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                   2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                   C13.09 3.81 14.76 3 16.5 3
                   19.58 3 22 5.42 22 8.5
                   c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <h1 class="font-chewy font-normal mt-2 transition-all duration-300 text-[clamp(28px,8vw,46px)]">
            FATED
        </h1>
    </header>

    <div class="flex justify-center w-4/5 gap-4 mb-4 mt-11">
        <button class="flex-1 bg-white/30 text-white font-bold rounded text-[clamp(8px,3vw,12px)] py-1 transition-all duration-200 active:scale-95">
            LOGIN
        </button>
        <button class="flex-1 bg-white text-[#ff5a5f] font-bold rounded text-[clamp(8px,3vw,12px)] py-1 transition-all duration-200 active:scale-95">
            REGISTER
        </button>
    </div>

    <input type="text" placeholder="user name" class="w-4/5 py-[clamp(8px,2.5vw,12px)] my-1 rounded border-none text-center text-[clamp(8px,3vw,12px)] transition-all duration-200 placeholder:text-[#555] placeholder:lowercase">
    <input type="password" placeholder="password" class="w-4/5 py-[clamp(8px,2.5vw,12px)] my-1 rounded border-none text-center text-[clamp(8px,3vw,12px)] transition-all duration-200 placeholder:text-[#555] placeholder:lowercase">
    <input type="email" placeholder="email" class="w-4/5 py-[clamp(8px,2.5vw,12px)] my-1 rounded border-none text-center text-[clamp(8px,3vw,12px)] transition-all duration-200 placeholder:text-[#555] placeholder:lowercase">

    <a href="#" class="w-4/5 text-right block text-[clamp(6px,2vw,8px)] mt-3 text-white/90 no-underline">FORGOT PASSWORD?</a>

    <button class="w-4/5 mt-4 bg-white text-[#ff5a5f] font-bold py-[clamp(8px,2.5vw,12px)] rounded text-[clamp(8px,3vw,12px)] cursor-pointer transition-all duration-200 hover:bg-[#ffeaea] active:scale-95">
        REGISTER
    </button>

    <div class="mt-6 text-[clamp(6px,2vw,8px)] text-white/90 transition-all duration-200">
        ALREADY HAVE AN ACCOUNT?
        <a href="#" class="text-white font-bold ml-1 no-underline transition duration-200">LOGIN</a>
    </div>

</div>

</body>
</html>
